<section id="main">

    
    <div class="col-md-12">
        <div class="mainpage" style="position: relative;">
            <div>
                <app-sidebar></app-sidebar>
            </div>
        
            <div class="product col-md-11">
                <div class="container">
                    <div class="row">
                        <div class="service col-md-3  animate__fadeInLeft">
                            <div class="pro-title">
                                <a routerLink="/kurumsal">{{title}}</a>
                            </div>

                            <div class="pro-group-alt-title" id="pro-group-title" *ngFor="let category of categories">
                                <div class="service-title active">
                                    <a (click)="toggleShow()"
                                        routerLink="/kurumsal/{{category.id}}">{{category.name|uppercase}}</a>
                                </div>

                            </div>

                        </div>
                        <div class="service-container animate__fadeInUp col-md-9" *ngIf="isShown">

                            <div class="container-fluid">
                                <div class="row">

                                    <div class="col-md-7" *ngIf="corporateDetail">
                                        <div class="service-detail">
                                            <div class="service-img">
                                                <img [src]="corporateDetail[0].categoryImg" alt="">
                                            </div>
                                            <div class="service-detail-desc">
                                                <p>{{corporateDetail[0].description}}</p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
