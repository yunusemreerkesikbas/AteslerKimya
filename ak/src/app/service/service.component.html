<section id="main">
    

    <div class="col-md-12">
        <div class="mainpage">
            <app-sidebar></app-sidebar>
            <div class="product col-md-11">
                <div class="container">
                    <div class="row">
                        <div class="service animate__fadeInLeft col-md-3">
                            <div class="pro-title">
                                <h2>{{title}}</h2>
                            </div>
                            
                            <div class="pro-group-alt-title" *ngFor="let category of categories" >
                                <div class="service-title ">
                                    <a (click)="toggleShow()" routerLink="/hizmetler/{{category.name}}">{{category.name|uppercase}}</a>
                                </div>
                                <!-- <div class="service-title">
                                    <h3>LABORATUVAR</h3>
                                </div> -->
                            </div>

                        </div>
                        <div class="service-container animate__fadeInUp col-md-9" *ngIf="isShown" >

                            <div class="container-fluid">
                                <div class="row">

                                    <div class="col-md-7"  >
                                        <div class="service-detail">
                                            <div class="service-img">
                                                <img src="../../assets/img/services-img.jpg" alt="">
                                            </div>
                                            <div class="service-detail-desc">
                                                <p></p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
